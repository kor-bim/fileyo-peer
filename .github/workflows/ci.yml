name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bunx tsc --noEmit

      - name: Smoke run
        run: |
          set +e
          timeout 5 bun run start
          code=$?
          if [ "$code" -ne 0 ] && [ "$code" -ne 124 ]; then
            exit "$code"
          fi
